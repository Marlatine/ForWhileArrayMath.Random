  <body>
    <script>
      //   For LOOP
      for (var i = 0; i <= 5; i++) {
        console.log(i);
      }

      // While LOOP
      var secretPassword = "bursdagsBarn";
      var correctAnswer = false;

      while (correctAnswer == false) {
        var userAnswer = prompt(
          "Skriv inn det hemmelige passordet. Hint Morten"
        );
        if (userAnswer === secretPassword) {
          correctAnswer = true;
          alert("Riktig svar, hipp hurra!");
        } else {
          alert("Ooops...");
        }
      }
    </script>
  </body>
