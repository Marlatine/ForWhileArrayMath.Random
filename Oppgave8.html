<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="liste"></ul>

    <script>
      let list = document.getElementById("liste");

      for (var i = 0; i <= 100; i++) {
        var randomNumberBetween0and99 = Math.floor(Math.random() * 100 + 1);
        list.innerHTML += `<li> ${randomNumberBetween0and99} </li>`;
      }
    </script>
  </body>
</html>
