<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="list"></ul>
    <script>
      for (let i = 100; i >= 1; i--) {
        let liste = document.getElementById("list");
        liste.innerHTML += `<li>${i}</li>`;
      }
    </script>
  </body>
</html>
