<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="button"
      value="Antall 1000 lapper"
      id="btn"
      onclick="withDraw()"
    />
    <ul id="text"></ul>

    <script>
      let withDraw = () => {
        let question = parseInt(prompt("Hvor mange tusenlapper vil du ta ut?"));
        for (var i = 1; i <= question; i++) {
          document.getElementById(
            "text"
          ).innerHTML += `<img src="./Imagees/tusenlapp.png">`;
        }
      };
    </script>
  </body>
</html>
