<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
  </head>
  <body>
    <input type="button" value="Se katter" id="btn" onclick="getCats()" />
    <p id="image"></p>
    <script>
      let getCats = () => {
        for (let i = 0; i < 10; i++) {
          document.getElementById(
            "image"
          ).innerHTML += `<img src="./Imagees/cat.png">`;
        }
      };
    </script>
